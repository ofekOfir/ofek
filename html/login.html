<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/login.css" rel="stylesheet"/>
    <link href="https://fonts.cdnfonts.com/css/my-childish-font" rel="stylesheet">
    <title>Login Screen</title>
</head>
<body>
    <header>
        <img id="logo" src="/images/logo.png">
        <h1>Game Arcade</h1>
    </header>
    <form id="loginForm" action="game.html"> 
        <h3>Login</h3>
        <label>Username</label><br>
        <input class="bar" type="text" id="username" name="username" pattern="[A-Za-z0-9]{1,9}" required/><br>
        <label>Password</label><br>
        <input class="bar" type="text" id="password" name="password" value="" pattern="[A-Za-z0-9]{8,}" required/><br>
        <input type="checkbox" id="stay" name="stay" value="Car">
        <label id="remember">Remember me?</label><br>
        <input id="login" class="bar" type="submit" value="Login">
        <img class="socials" src="/images/socials.png">
        <h3 id="signing">Sign in</h3>
    </form>
    <button class="bar" id="failLog">Login</button>
    <form id="signForm"> 
        <h3>Sign up</h3>
        <label>Username</label><br>
        <input class="bar" type="text" id="username2" name="username" pattern="[A-Za-z0-9]{1,9}" required/><br>
        <label>Password</label><br>
        <input class="bar" type="text" id="password2" name="password" value="" pattern="[A-Za-z0-9]{8,20}" required/><br>
        <input class="bar" type="submit" id="register" value="register">
        <img class="socials" src="/images/socials.png">
    </form>
    <script src="/js/login.js"></script>
</body>
</html>
